<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Clicker</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="allen.css">
</head>
<body id="body">
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h1 id="boldMain">Cookie Clicker</h1>
                </div>
                <div class="col-3">
                    <img class="img-fluid" id="picture" src="https://upload.wikimedia.org/wikipedia/commons/f/f1/2ChocolateChipCookies.jpg" alt="COOKIE">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-9">
                <h2 id="counter">Number of cookies: 0</h2>
                <button class="btn btn-danger" id="cookie-button">
                    Push the Button!
                </button>
            </div>
        </div>
    </main>
    <script src="allen.js"></script>
</body>
</html>
